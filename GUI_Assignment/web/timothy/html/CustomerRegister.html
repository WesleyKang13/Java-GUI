<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/CustomerRegister.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="../pics/logo.ico" rel="icon"/>
    <title>Customer Registration</title>
</head>
<body>
    <div class="grid-container">
        <div id="user_register" class="grid-item">
                <h1 style="font-size:3vw; letter-spacing: 4px;" >
                    <span>
                        Register
                    </span>
                    <span>
                        Account
                    </span>
                </h1>
            <p id="registerwel">Welcome to Banana</p>
        <form action="" method="post">
            <table cellspacing="0" cellpadding="10" style="margin: 0 auto;">
                <tr>
                    <td>
                    <i class="fa fa-user icon"></i>
                    </td> 
                    <td>
                        <input type="text"  name="accName" placeholder="Name" maxlength="30" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <i class="fa fa-envelope icon"></i>
                    </td> 
                    <td>
                        <input type="email"  name="accEmail" maxlength="300" placeholder="username@gmail.com" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                    <i class="fa fa-address-card"></i>
                    </td>
                    <td>
                    <input type="text" name="ic" placeholder="IC:990104-07-5555" required>
                    
                    </td>
                </tr>
                <tr>
                    <td>
                        <i class="fa fa-phone-square"></i>
                    </td> 
                    <td>
                    <input type="text"  name="phone" placeholder="012-1234567"maxlength="300" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                    <i class="fa fa-lock"></i>
                    </td> 
                    <td>
                    <input type="password"  name="accPass" id="password" placeholder="******" maxlength="300" required/>
                    <i class="bi bi-eye-slash" id="togglePassword"></i>   
                    </td>
                </tr>
                <tr>
                    <td>
                    <i class="fa fa-lock"></i>
                    </td> 
                    <td>
                    <input type="password"  name="comfirmPass" id="password2" placeholder=" Comfirm Password:" maxlength="300" required/>
                    
                    </td>
                </tr>
        
                <tr>

                    <td colspan="2">
                    
                    <div id="agreement">
                        <input  type="checkbox" name="agree" required/>I agree to the <a href="privacy.php">PRIVACY POLICY</a> and <br><a href="termsconditions.php">TERMS & CONDITIONS</a>
                    </div>
                    <input class="registerBtn" style="background-color:white;  font-size:1.5vw;" type="submit" name="submit" value="Register" />
                    </td>
                </tr>

             </table>

        </form>
        </div>
        <div id="user_login" class="grid-item">
            <div class="loginMessage">
                <h1>
                    <span>
                        Welcome    
                    </span>
                    <span>
                        Back
                    </span>
                </h1>
                <p id="loginp">Login to your account</p>
            
               <a class="user_loginbutton" href="CustomerLogin.html" role="button">Login</a>
             </div>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");
        const password2 = document.querySelector("#password2");

        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            password2.setAttribute("type", type);

            // toggle the icon
            this.classList.toggle("bi-eye");
        });
    
        // prevent form submit
        const form = document.querySelector("form");
        form.addEventListener('submit', function (e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
